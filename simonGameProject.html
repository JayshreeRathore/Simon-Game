

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="simonGameProject.css" />
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2 id="level-title">Press Start to Begin</h2>
        <h3 id="high-score">High Score: 0</h3>
    
        <div class="button-panel">
          <div class="btn" id="green"></div>
          <div class="btn" id="red"></div>
          <div class="btn" id="yellow"></div>
          <div class="btn" id="blue"></div>
        </div>
    
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="restart-btn" disabled>Restart</button>
          <button id="end-btn" disabled>End</button>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2025 Simon Game | Made with ❤️ by Jaishree</p>
      </footer>
      

  <script src="simonGameProject.js"></script>
</body>
</html>
